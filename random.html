<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV女優抽抽樂</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>

<body>
    <div class="container py-5 text-center">
        <h2 class="mb-4">AV女優抽抽樂</h2>

        <img id="image" src="./img/secrect/10001.jpg" alt="" class="img-fluid mb-3" style="max-height: 300px;">
        <h1 id="name">百田 光稀</h1>

        <div class="my-3">
            <a id="link" href="https://missav.ws/search/百田光稀" target="_blank" class="btn btn-outline-success">去網站看更多</a>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <button type="button" id="pause" class="btn btn-secondary" disabled>暫停</button>
            <button type="button" id="start" class="btn btn-primary" disabled>開始</button>
        </div>
    </div>

    <script>
        let intervalId;

        fetch('./json/secrect.json')
            .then(response => response.json())
            .then(result => {
                console.log(result[0]);
                $("#start").prop("disabled", false);

                $("#start").click(function () {
                    $("#pause").prop("disabled", false);
                    $("#start").prop("disabled", true);

                    intervalId = setInterval(function () {
                        let num = Math.floor(Math.random() * 147) + 1;
                        $("#image").prop("src", result[0][num]["Img_Path"]);
                        $("#name").text(result[0][num]["Name"]);
                        $("#link").prop("href", `https://missav.ws/search/${result[0][num]["Name"]}`)
                    }, 90);
                });

                $("#pause").click(function () {
                    clearInterval(intervalId);
                    $("#pause").prop("disabled", true);
                    $("#start").prop("disabled", false);
                });
            });
    </script>
</body>

</html>
